<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- icons   ///new-->
    <script
      src="https://kit.fontawesome.com/910cc9fb7b.js"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="./js/index.js" defer></script>
    <title>Tick Tack Toe</title>
  </head>
  <body class="bg-slate-50 font-poppins h-screen w-screen">
    <main class="w-full h-full">
      <div
        class="w-full h-4/5 flex-col gap-4 lg:h-4/5 sm2:h-4/5 sm:h-4/5 md:h-4/5"
      >
        <header
          class="header mx-auto pt-4 w-11/12 lg:h-28 md:h-28 sm:h-28 sm2:h-24 overflow-hidden relative"
        >
          <div
            class="header-wrapper w-full lg:h-28 md:h-28 sm:h-28 sm2:h-24 relative"
          >
            <div class="h-4/5 plyr1 bg-primary p-3 relative">
              <label
                for="player1-Name"
                class="name-header bg-transparent"
                id="p1-label"
              ></label>
              <input
                type="text"
                name="Player1"
                id="player1-Name"
                class="name-input bg-transparent"
              />
            </div>
            <div class="h-4/5 plyr2 bg-secondary p-3">
              <label
                for="player1-Name"
                class="name-header bg-transparent"
                id="p2-label"
              ></label>
              <input
                type="text"
                name="Player2"
                id="player2-Name"
                class="name-input bg-transparent"
              />
            </div>
          </div>
        </header>

        <div class="box-cont w-full h-4/5 overflow-hidden">
          <div
            class="box-wrapper bg-primary rounded-2xl p-5 custom-shadow lg:w-1/3 md:w-2/5 sm:w-2/4 sm2:w-2/3 sm:p-3 sm2:p-2"
          >
            <div class="box rounded-xl h-full lg:p-5 sm:p-3 sm2:p-2">
              <button
                value="1"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="2"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="3"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="4"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="5"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="6"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="7"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="8"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
              <button
                value="9"
                type="button"
                class="bg-white rounded-lg box-item"
              >
                <i class="xo"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="button-group h-1/5">
          <button
            type="button"
            class="reset-Btn bg-secondary rounded-lg text-background font-bold tracking-widest p-2 sm2:p-1"
          >
            Restart
          </button>
          <button
            type="button"
            class="stop-Btn bg-red-500 rounded-lg text-background font-bold tracking-widest p-2 sm2:p-1"
          >
            Stop
          </button>
        </div>
      </div>
    </main>
    <footer class="bg-primary flex justify-center">
      <span class="capitalize grid m-auto text-xs tracking-widest font-bold"
        >renz Sagge 2023</span
      >
    </footer>
  </body>
</html>
